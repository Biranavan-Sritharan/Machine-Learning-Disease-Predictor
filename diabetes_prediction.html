<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Title Box made here with home link below -->

        <h1> DIABETES PREDICTOR </h1>
        <div class = "diabetes-square">  </div>

        

    </div>

    <a href = "index.html" class = "home-link"> Home </a>
    

    <!-- Form here and submit button below, button doesnt work when within form for some reason -->
    <div class = "form-style">

        <form id = "form1">

            <div class = "row1">

                <label for = "age">Age:</label> <br>
                <input type = number id = "age" name = "age" min = "0"> <br><br>

                <input type = number id = "pregnancies" name = "pregnancies" min = "0"> <br><br>

            </div>

            <div class = "row2">

                <label for = "blood-pressure"> Blood Pressure: </label> <br>
                <input type = number id = "blood-pressure" name = "blood-pressure" min = "0"> <br><br>

                <label for = "skin-thickness"> Skin Thickness: </label> <br>
                <input type = number id = "skin-thickness" name = "skin-thickness" min = "0"> <br><br>

                <label for = "insulin"> Insulin Level: </label> <br>
                <input type = number id = "insulin" name = "insulin" min = "0"> <br><br>

            <div class = "row3">

                <label for = "bmi"> BMI: </label> <br>
                <input type = number id = "bmi" name = "bmi" min = "0"> <br><br>

            </div>

        <h3> Pregnancies: <p id = "preg_output">  </p> </h3>
